{% set name = "multispline" %}
{% set version = "0.8.5" %}
{% set build = 2 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/znasipak/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 74d099b2ce3875eeff8831efda1535fdfa677dfb9c0ec5cd62231cda1bd9781b

build:
  script:
    - export CMAKE_GENERATOR=Ninja  # [unix]
    - >
      {{ PYTHON }} -m pip install . -vv 
      -Ccmake.verbose=true
      -Clogging.level=DEBUG
      -Ccmake.define.MULTISPLINE_MARCH=x86-64-v{{ microarch_level }}  # [unix and x86_64]
  number: {{ build }}          # [not (unix and x86_64)]
  number: {{ build + 100 }}    # [unix and x86_64 and microarch_level == 1]
  number: {{ build + 300 }}    # [unix and x86_64 and microarch_level == 3]
  number: {{ build + 400 }}    # [unix and x86_64 and microarch_level == 4]
  skip: true  # [py<39]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - scikit-build-core                   # [build_platform != target_platform]
    - cython                              # [build_platform != target_platform]
    - numpy                               # [build_platform != target_platform]
    - libcxx-devel <19                    # [osx]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - ninja
    - cmake
    - make
    - x86_64-microarch-level {{ microarch_level }}  # [unix and x86_64 and microarch_level < 4]
  host:
    - python
    - pip
    - scikit-build-core
    - cython
    - numpy
  run:
    - python
    - numpy
    - _x86_64-microarch-level {{ microarch_level }}  # [unix and x86_64 and microarch_level == 4]

test:
  source_files:
    - multispline/tests/test_cubic.py
    - multispline/tests/test_bicubic.py
    - multispline/tests/test_tricubic.py
  imports:
    - splinecy
    - multispline.spline
  requires:
    - pip
  commands:
    - pip check
    - python -c "import importlib.metadata; assert importlib.metadata.version('multispline') == '{{ version }}'"
    - python -m unittest multispline/tests/test_cubic.py  # [microarch_level < 4]
    - python -m unittest multispline/tests/test_bicubic.py  # [microarch_level < 4]
    - python -m unittest multispline/tests/test_tricubic.py  # [microarch_level < 4]

about:
  home: https://github.com/znasipak/multispline
  summary: 'A Python package for generating cubic splines in multiple dimensions'
  description: |
    A Python package for generating cubic splines in one, two, or three (hence, multiple)
    dimensions. The package supports a number of boundary conditions, but is restricted 
    to interpolating data that is spaced on a uniform grid.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/znasipak/multispline

extra:
  recipe-maintainers:
    - znasipak
    - mpigou
